<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>index</title>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <!-- <div id="drop_zone"> Drops file here </div> -->
    <div class="button_div">

      <input type="file" id="files" name="files[]" multiple />
      <output id="list"></output>
      <p>
        <label for="std"
               style="display: inline-block; width: 240px; text-align: right">
          std = <span id="std-value">0.01</span> (0.006 - 0.02)
        </label>
        <input id="std" type="range" min="0.006" max="0.02" step="0.002" value="0.01" /></p>

       <p>
        <label for="radius"
               style="display: inline-block; width: 240px; text-align: right">
          Radius =  <span id="radius-value">501</span> (1 - 501)
        </label>
        <input id="radius" type="range" min="1" max="501" step="10" value="501" />
</p>

      <p>
        <label for="epsilon"
               style="display: inline-block; width: 240px; text-align: right">
          Epsilon =  <span id="epsilon-value">0.04</span> (0.01 - 0.5)
        </label>
        <input id="epsilon" type="range" min="0.01" max="0.5" step="0.02" value="0.04" /></p>
      <p>
        <label for="tau"
               style="display: inline-block; width: 240px; text-align: right">
          Tau =  <span id="tau-value">0.25</span> (0.15 - 0.95)
        </label>
        <input id="tau" type="range" min="0.05" max="0.95" step="0.1" value="0.25" /></p>
    </div>

    <div id="coreset" class="set_div">
      <h1> Coreset Data </h1>
      <button>reset</button>
      <svg id="coreset_svg" width="700" height="500"></svg>
      <svg class="color_bar_svg" height="500", width="50"></svg>
    </div>
    <div id="full" class="set_div">
      <h1> Full Data </h1>
      <svg id="full_svg" width="700" height="500">
      </svg>
      <svg class="color_bar_svg" height="500", width="50"></svg>
    </div>
    <script type="application/javascript" src="js/coreset.js"></script>
    <script type="application/javascript" src="js/fullset.js"></script>
    <script type="application/javascript" src="js/dropfile.js"></script>
    <!-- <script type="application/javascript" src="js/test.js"></script> -->
  </body>


</html>
